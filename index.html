<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Food Nutrition Spider Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #chart-container {
            width: 70%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Random Food Nutrition Comparison</h2>
    <div id="chart-container">
        <canvas id="spiderChart"></canvas>
    </div>

    <script>
        // Categories representing different nutritional aspects
        const categories = ['Protein', 'Carbs', 'Fats', 'Vitamins', 'Minerals'];

        // Function to generate random data between a given min and max value
        function getRandomData(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Generate random nutritional data for each food
        const foodData = [
            {
                label: 'Apple',
                data: categories.map(() => getRandomData(0, 50)),
                fill: true,
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgba(255, 99, 132, 1)'
            },
            {
                label: 'Chicken Breast',
                data: categories.map(() => getRandomData(0, 50)),
                fill: true,
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgba(54, 162, 235, 1)'
            },
            {
                label: 'Almonds',
                data: categories.map(() => getRandomData(0, 50)),
                fill: true,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgba(75, 192, 192, 1)'
            },
            {
                label: 'Broccoli',
                data: categories.map(() => getRandomData(0, 50)),
                fill: true,
                borderColor: 'rgba(255, 206, 86, 1)',
                backgroundColor: 'rgba(255, 206, 86, 0.2)',
                pointBackgroundColor: 'rgba(255, 206, 86, 1)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgba(255, 206, 86, 1)'
            },
            {
                label: 'Salmon',
                data: categories.map(() => getRandomData(0, 50)),
                fill: true,
                borderColor: 'rgba(153, 102, 255, 1)',
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                pointBackgroundColor: 'rgba(153, 102, 255, 1)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgba(153, 102, 255, 1)'
            }
        ];

        // Create the spider chart
        const ctx = document.getElementById('spiderChart').getContext('2d');
        const spiderChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: categories,
                datasets: foodData
            },
            options: {
                scale: {
                    ticks: {
                        beginAtZero: true,
                        max: 50
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top', // Legend displayed at the top
                    }
                }
            }
        });
    </script>
</body>
</html>
